<h1>Id</h1>
<table class="users">
  <tr>
    <th *ngFor="let col of columns">
      {{ col }}
    </th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{ user.balance }}</td>
    <td>{{ user.picture }}</td>
    <td>{{ user.age }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.phone }}</td>
    <td>{{ user.address }}</td>
    <td>{{ user.about }}</td>
    <td>{{ user.tags }}</td>
    <td>{{ user.registered | date: "MM-dd-yyyy HH:mm" }}</td>
  </tr>
</table>
